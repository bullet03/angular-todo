<app-task-form (newItemEvent)="addTodo($event)"></app-task-form>
<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile *ngFor="let todo of todosList">
    <mat-card>
      <mat-card-content>{{ todo.name }}</mat-card-content>
    </mat-card>
    <button mat-raised-button color="warn" (click)="deleteTodo(todo)">Delete Todo</button>
  </mat-grid-tile>
</mat-grid-list>
