<app-task-form (newItemEvent)="addTodo($event)"></app-task-form>
<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile *ngFor="let todo of todosList">
    <app-todo-item [todoItem]="todo" (updateTodoEvent)="updateTodo(todo)" (deleteTodoEvent)="deleteTodo(todo)"></app-todo-item>
  </mat-grid-tile>
</mat-grid-list>
