<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Enter new task</mat-label>
    <input name="taskInput" [formControl]="task" matInput type="text"/>
    <mat-error *ngIf="task.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <button
    mat-mini-fab
    color="primary"
    type="submit"
    [disabled]="task.value!.length < 3"
  >
    <mat-icon>add</mat-icon>
  </button>
</form>
